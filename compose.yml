services:
    countries_sql_db:
        image: "mcr.microsoft.com/mssql/server:2022-latest"
        container_name: countries_sql_server
        ports:
            - "1433:1433" 
        environment:
          - ACCEPT_EULA=y
          - MSSQL_SA_PASSWORD=A&VeryComplex123Password
          - MSSQL_PID=Express
    countries_api:
        build:
            context: .
            dockerfile: ./src/Countries.Api/Dockerfile
        image: countries_api_image:latest
        environment:
            - "ConnectionStrings:CountriesDb=Server=countries_sql_server,1433;Database=CountriesDb;User Id=sa;Password=A&VeryComplex123Password;Encrypt=false;TrustServerCertificate=true;MultipleActiveResultSets=true"
        container_name: countries_api_container
        depends_on: 
            - countries_sql_db
        ports:
            - "5000:8080"
    weather_api:
        build:
            context: .
            dockerfile: ./src/Weather.Api/Dockerfile
        image: weather_api_image:latest
        environment:
            - "Endpoints:CountryApiDomainName=http://countries_api:8080"
        container_name: weather_api_container
        depends_on:
            - countries_sql_db
            - countries_api
        ports:
            - "32770:8080"
  